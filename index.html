<!DOCTYPE html>
<html>
<head>
	<title>Analog Sea Sign up</title>
	<link href="https://fonts.googleapis.com/css?family=Lato" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>
	<header>
		<img src="https://tf-curricula-prod.s3.amazonaws.com/curricula/5b3249003592fc371bac5c6254b50c9c/FEWD-001/v6/assets2/1.6.2_challenge_signup_form/logo.png">
	</header>
	<section class="sign-up-section">
		<form class="sign-up-form" action="/signup/" method="post">
			<h1>Sign up</h1>

			<label for="email" required>Email</label>
			<input type="email" name='email' id='email' placeholder="foo@bar.com">

			<label for="password" required>Password</label>
			<input type="text" name='password' id='password' placeholder="1234passw0rd">

			<button type="button">Sign up</button>

			<a href="">Forgot password?</a>

		</form>
	</section>
	<footer>
		<p>Already have an account? <span>Log In</span></p>
	</footer>
</body>
</html>
